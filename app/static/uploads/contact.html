{% extends 'base.html' %}


{% block main %}

<form class="form-group" action="" method="POST">
    <h2> Contact Form </h2><hr/>
    <small> Fill in this form to contact the site owners</small><br/>
    <div class="form-group required"><label class="col-md-2 control-label">Name:</label>
        <small>Please enter your full name </small>
        <input type="text" class="form-control" name="fname" id="fname" maxlength="20"/>
    </div>
    <div class="form-group required"><label class="col-md-2 control-label">Email:</label>
        <small> Please enter your e-mail address</small>
        <input type="text" class="form-control" name="email" id="email" maxlength="20"/>
    </div>
    <div class="form-group required"><label class="col-md-2 control-label">Subject:</label>
        <small>Please enter the subject for your message.</small>
        <input type="text" class="form-control" name="sbj" id="sbj" maxlength="20"/>
    </div>
    <div class="form-group required"><label class="col-md-2 control-label">Message:</label>
        <small>Please enter the message you would like to send.</small>
        <textarea id="msg" class="form-control" rows="3" name="msg"></textarea><br/>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
    
</div>

{% endblock %}
